<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/s.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
		<div class="back">
			<div class="pad green" data-pad="1">
				<audio preload="auto" class="sound1">
					<source src="audio/sounds_01.mp3" type="audio/mpeg"/>
				</audio>
			</div>
			<div class="pad red" data-pad="2">
				<audio preload="auto" class="sound2">
					<source src="audio/sounds_02.mp3"  type="audio/mpeg"/>
				</audio>
			</div>
			<div class="pad yellow" data-pad="3">
				<audio preload="auto" class="sound3">
					<source src="audio/sounds_03.mp3" type="audio/mpeg"/>
				</audio>
			</div>
			<div class="pad blue" data-pad="4">
				<audio preload="auto" class="sound4">
					<source src="audio/sounds_04.mp3" type="audio/mpeg"/>
				</audio>
			</div>
			<div class="middle"></div>
		</div>

		<div class="level">
			<h2>Level: 1</h2>
		</div>
		<div class="score">
			<h2>Score: 0</h2>
		</div>

    <div class="difficulty-container">
  		<ul class="difficulty">
  			<li>
  				<input type="radio" class="difficultyOption" name="difficulty" value="2">Easy
  			</li>
  			<li>
  				<input type="radio" class="difficultyOption" name="difficulty" value="1" checked>Normal
  			</li>
  			<li>
  				<input type="radio" class="difficultyOption" name="difficulty" value="0.5">Hard
  			</li>
  			<li>
  				<input type="radio" class="difficultyOption" name="difficulty" value="0.25">Insane
  			</li>
  		</ul>
  </div>
		<div class="startButton">
			<button class="start">start</button>
		</div>
	</div>
</body>
</html>
